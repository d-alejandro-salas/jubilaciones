<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My first website</title>
  <!-- Enlace a Font Awesome (versión kit) -->
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <!-- Enlace a Bulma CSS -->
<!--   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"> -->
  <!-- Enlace a mi estilo propio CSS -->
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <!-- Enlace a Font Awesome (versión regular) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Enlace a mi archivo JavaScript para el header y footer -->
  <script src="headerFooter.js"></script>
</head>
<body>
  <main id="indexMain">
      <article>
        <p>Official presentation of my first page created entirely by me. Crafted entirely with HTML and CSS, without any assistance from pre-made templates.</p>
        <img src="Imágenes/Trump.jpg" alt="Former president Donald Trump" title="Former President Donald Trump">
      </article>
      <aside class="aside" id="flex-container">
        <h2>CONTACT ME</h2>
        <form class="form" onsubmit="return validateForm()">
          <div class="form__section">
            <input type="email" class="form__input" id="email" placeholder="Enter your email.">
          </div>
          <div class="form__section">
            <input type="text" class="form__input" id="subject" placeholder="Enter the subject of the email.">
          </div>
          <div class="form__section">
            <textarea class="form__input" id="message" placeholder="Enter your message for D Alejandro."></textarea>
          </div>
          <div class="form__section">
            <button type="submit" class="form__button"><strong>SEND</strong></button>
          </div>
          <p id="messageForm"></p>
        </form>
         <!-- Agrega un párrafo para el mensaje de éxito -->
        <script>
          function validateForm() {
            // Obtener los valores de los campos
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;
            const messageForm = document.getElementById("messageForm");

            // Verificar si todos los campos están llenos
            if (email !== "" && subject !== "" && message !== "") {
              // Mostrar el mensaje de éxito
              messageForm.innerHTML = `Message sent successfully!`;
              messageForm.style.color = "green";

              // Guardar los valores en una variable
              var formData = {
                email: email,
                subject: subject,
                message: message
              };

              // Mostrar los valores en la consola
              console.log("Form Data:", formData);

              return false; // Evitar que el formulario se envíe
            } else {
              // Mostrar mensaje de error
              messageForm.innerHTML = "Please, fill in all fields.";
              messageForm.style.color = "red";
              return false; // Evitar que el formulario se envíe
            }
          }
        </script>
      </aside>
  </main>
</body>
</html>
